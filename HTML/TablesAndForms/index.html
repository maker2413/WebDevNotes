<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" name="firstName">

      <label>Last Name:
        <input type="text" name="lastName">
      </label>

      <input type="submit" value="submit">
    </form>
    <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
    <form>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email">
      <label for="tel">Telephone:</label>
      <input id="tel" type="tel" name="tel">
      <input type="submit" value="Save!">
    </form>
    <form>
      <label for="yourMessage">Your Message:</label>
      <textarea id="yourMessage" name="yourMessage"></textarea>
    </form>
    <form>
      <label for="favoriteColor">Your favorite color?</label>
      <select name="favoriteColor">
        <option value="coloRed">Red</option>
        <option value="colorOrange">Orange</option>
        <option value="colorYellow">Yellow</option>
      </select>
    </form>
    <form>
      <fieldset>
        <legend>What is your favorite meal?</legend>
        <input type="radio" id="breakfast" name="favoriteMeal" value="meal1"><label for="breakfast">Breakfast</label>
        <input type="radio" id="brunch" name="favoriteMeal" value="meal2"><label for="brunch">Brunch</label>
        <input type="radio" id="lunch" name="favoriteMeal" value="meal3"><label for="lunch">Lunch</label>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Which meals do you enjoy? (check all that apply)</legend>
        <input type="checkbox" id="breakfast" name="favoriteMeal" value="meal1"><label for="breakfast">Breakfast</label>
        <input type="checkbox" id="brunch" name="favoriteMeal" value="meal2"><label for="brunch">Brunch</label>
        <input type="checkbox" id="lunch" name="favoriteMeal" value="meal3"><label for="lunch">Lunch</label>
      </fieldset>
    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Aisle</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>N/A</td>
          <td>$5.50</td>
          <td>N/A</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Bread</td>
          <td>2</td>
          <td>$3.00</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Milk</td>
          <td>1</td>
          <td>$2.50</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
